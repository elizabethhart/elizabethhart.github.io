<!DOCTYPE html>
<html>
<head>
	<title>Commissioning Page</title>
</head>
<body>
	<h1>Commission Work</h1>
	<!-- Start Form -->
	<form action="https://httpbin.org/post" method="post">
		<div>
			<label>Full Name:</label>
			<input type="text" name="fullname">
		</div>
		<div>
			<label>Email:</label>
			<input type="email" name="emailaddress">
		</div>
		<div>
			<label>Phone:</label>
			<input type="text" name="phonenumber">
		</div>
		<div>
			<textarea name="textarea" rows="10" cols="80">Please describe what type of work you are looking to order.</textarea>
		</div>
		<button type="submit">Submit</button>
	</form>
	<!-- End Form -->
</body>
</html>
